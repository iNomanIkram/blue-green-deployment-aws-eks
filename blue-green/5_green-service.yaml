apiVersion: v1
kind: Service
metadata:
  name: green-service
  namespace: default
  labels: 
    app: green-service
  annotations:
    haproxy.org/check: "enabled"
    haproxy.org/forwarded-for: "enabled"
    haproxy.org/load-balance: "roundrobin"
spec:
  type: NodePort
  selector:
    run: app
    version: 0.0.1
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 5000